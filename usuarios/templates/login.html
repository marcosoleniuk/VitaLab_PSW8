{% extends "bases/base.html" %} {% load static %} {% block 'head' %}
<link href="{% static 'usuarios/css/css.css' %}" rel="stylesheet" />
{% endblock 'head' %} {% block 'conteudo' %}
<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="text-center">
    <h3 class="font-destaque-secundaria">
      <img width="10%" src="{% static 'geral/img/logo.png' %}" alt="" />Login
    </h3>
    {% if messages %}
    <br />
    {% for message in messages %}
    <div class="alert {{ message.tags }}">{{ message }}</div>
    {% endfor %} {% endif %}
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <label for="username">Usuário</label>
      <br />
      <input
        type="text"
        class="form-control form-control-lg input-default"
        id="username"
        name="username"
      />

      <br />
      <label for="senha">Senha</label>
      <input
        type="password"
        class="form-control form-control-lg input-default"
        id="senha"
        name="senha"
      />

      <br />

      <input
        type="submit"
        class="btn btn-primary btn-lg btn-default"
        value="Logar"
      />

      <!-- Botão para redirecionar para a área de cadastro -->
      <button
        type="button"
        class="btn btn-secondary btn-lg"
        onclick="window.location.href='{% url 'cadastro' %}'"
      >
        Cadastrar-se
      </button>
    </form>
  </div>
</div>
{% endblock %}
